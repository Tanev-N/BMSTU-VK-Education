{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <div class="col-9">

        <div class="d-flex gap-3 text-center align-items-center mt-3">
            <h1>Registration</h1>
        </div>
        <form class="m-5" method="post" enctype="multipart/form-data">
            {% include "component/form.html" %}

            <button type="submit" class="btn btn-primary mt-3" style=" background-color: grey">Register!</button>
        </form>
    </div>
    <script>
        const picture = document.querySelector(".picture");
        const inputFile = document.querySelector("#file");

        inputFile.addEventListener("change", ({target: t}) => {
            const [file] = t.files;

            if (!file) return;

            if (!file.size) return;

            const reader = new FileReader();

            reader.onload = () => {
                picture.src = reader.result;
            };

            reader.readAsDataURL(file);
        });
    </script>
{% endblock %}
