{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

    <div class="col-9">
        <hr class="border border-primary border-3 opacity-75">
        <div class="card mb-3" style="max-width: 800px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{% static 'img/avatar.png' %}" class="img-fluid rounded-start" alt="...">
                    <div class="input-group flex-nowrap m-3 w-50 ">
                        <input type="number" value="0" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-8 d-flex justify-content-between align-items-center">
                    <div class="card-body">
                        <h5 class="card-title">{{ question.title }}</h5>
                        <p class="card-text">{{ question.text }}</p>
                        <div class="row">
                            <div class="col-8">
                                <span>Tags</span>
                                <a href="">tag1</a>
                                <a href="">tag2</a>
                                <a href="">tag3</a>
                                <a href="">tag4</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="border border-primary border-3 opacity-75">
        {% for answer in answers %}
            {% include 'layouts/answer.html' %}
        {% endfor %}
        <hr class="border border-primary border-3 opacity-75">

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Write answer</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary mb-5" style="background-color: #006b1b">Aswer</button>
        </form>
    </div>
{% endblock %}
