{% load static %}

<div class="card mb-3 p-3">
    <div class="row g-0">
        <div class="col-md-4">
            <div class="d-flex justify-content-center"><img  src="{% static 'img/avatar.png' %}" class="img-fluid " alt="..." style="max-width: 150px"></div>
            <form class="mt-2">
                <div class="row d-flex justify-content-between">
                    <div class="col d-flex justify-content-center">
                         <button class="mt-2 border-0 p-0"
                            style="background-color: white; background-size: 36px; background-repeat: no-repeat; background-image: url({% static 'img/icons/like.png' %}); width: 40px; height: 40px; "></button>
                    </div>
                    <div class="col d-flex justify-content-center align-items-center">
                         <div class="">1</div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button class="mt-2 border-0 p-0"
                            style="background-color: white; background-size: 36px; background-repeat: no-repeat; background-image: url({% static 'img/icons/dislike.png' %}); width: 40px; height: 40px; "></button>
                    </div>



                </div>
            </form>
        </div>
        <div class="col-md-8 d-flex justify-content-between align-items-center">
            <div class="card-body">
                <a href="/question/{{ item.id }}"><h5 class="card-title">{{ item.title }}</h5></a>
                <p class="card-text">{{ item.text }}</p>
                <div class="row">
                    <div class="col-4"><a href="{% url "question" item.id %}">answers(...)</a></div>
                    <div class="col-8">
                        <span>Tags</span>

                        <a href="{% url "tag" %}">tag1</a>
                        <a href="{% url "tag" %}">tag2</a>
                        <a href="{% url "tag" %}">tag3</a>
                        <a href="{% url "tag" %}">tag4</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
