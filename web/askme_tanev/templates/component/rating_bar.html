{% load static %}


<div class="mt-2">
    <div class="row d-flex justify-content-between rounded border">
        <div class="col d-flex justify-content-center">
            <button class="border-0 mt-2 mb-2 p-1 btn {% if item.like_exists(request.user) %} active {% endif %} btn-outline-info like-button" data-bs-toggle="button"
                    style=" background-size: 36px; background-repeat: no-repeat; background-image: url({% static 'img/icons/like.svg' %}); width: 40px; height: 40px; "></button>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <div class="ps-1 pe-1 border border-3 border-primary rounded-circle like-counter">{{ item.rating }}</div>
        </div>
        <div class="col d-flex justify-content-center">
            <button class="border-0 mt-2 mb-2  btn btn-outline-info dislike-button" data-bs-toggle="button"
                    style=" background-size: 36px; background-repeat: no-repeat; background-image: url({% static 'img/icons/dislike.svg' %}); width: 40px; height: 40px; "></button>
        </div>


    </div>
</div>
