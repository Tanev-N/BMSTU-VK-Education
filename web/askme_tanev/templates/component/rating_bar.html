{% load static %}


<div class="mt-2">
    <div class="row d-flex justify-content-between rounded border">
        <div class="col d-flex justify-content-center">
            <button class="border-0 mt-2 mb-2 p-1 btn like-button"
                    style=" background-size: 36px; background-repeat: no-repeat; width: 40px; height: 40px; ">
                <img class="like-image" style="width: 36px; height: 36px;" src="{% static 'img/icons/like.svg' %}"></button>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <div class="ps-1 pe-1 border border-3 border-primary rounded-circle like-counter">{{ item.rating }}</div>
        </div>
        <div class="col d-flex justify-content-center">
            <button class="border-0 mt-2 mb-2 p-1 btn  dislike-button"
                    style=" background-size: 36px; background-repeat: no-repeat; width: 40px; height: 40px; ">
                    <img class="dislike-image" style="width: 36px; height: 36px;" src="{% static 'img/icons/dislike.svg' %}"></button>
        </div>


    </div>
</div>
