{% load static %}


<div class="card mb-3 p-3">
    <div class="row g-0">
        <div class="col-md-4">
            <div class="d-flex justify-content-center"><img  src="{% static 'img/avatar.png' %}" class="img-fluid " alt="..." style="max-width: 150px"></div>
            <form class="mt-2">
                <div class="row d-flex justify-content-between">
                    <div class="col d-flex justify-content-center">
                         <button class="mt-2 border-0 p-0"
                            style="background-color: white; background-size: 36px; background-repeat: no-repeat; background-image: url({% static 'img/icons/like.png' %}); width: 40px; height: 40px; "></button>
                    </div>
                    <div class="col d-flex justify-content-center align-items-center">
                         <div class="">1</div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button class="mt-2 border-0 p-0"
                            style="background-color: white; background-size: 36px; background-repeat: no-repeat; background-image: url({% static 'img/icons/dislike.png' %}); width: 40px; height: 40px; "></button>
                    </div>



                </div>
            </form>
        </div>
        <div class="col-md-8 d-flex justify-content-between align-items-center">
            <div class="card-body">
                <p class="card-text">{{ item.text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Correct
                    </label>
                </div>
            </div>

        </div>
    </div>
</div>
