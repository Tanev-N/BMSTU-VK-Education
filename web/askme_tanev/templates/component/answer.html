{% load static %}


<div class="card mb-3 p-3 answer" data-answerid="{{ item.id }}">
    <div class="row">
        <div class="col-md-4">
            <div class="d-flex justify-content-center"><img src="{{ item.profile.avatar.url }}" class="img-fluid "
                                                            alt="..." style="max-width: 150px"></div>
            <div class="ms-2 mt-3">{% include "component/rating_bar.html" %}</div>
        </div>
        <div class="col-md-8 d-flex justify-content-between align-items-center">
            <div class="card-body">
                <h4 class="mb-2">{{ item.profile.user.username }}</h4>
                <p class="card-text">{{ item.text }}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            {% if item.correct %} checked {% endif %} {% if question.profile.user != request.user %}
                           disabled {% endif %}>
                    <label class="form-check-label" for="flexCheckDefault">
                        Correct
                    </label>
                </div>
            </div>

        </div>
    </div>
</div>
