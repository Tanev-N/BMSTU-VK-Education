{% load static %}


{% for err in form.non_field_errors %}
    <div class="alert alert-danger md-2">{{ err }}</div>
{% endfor %}
{% csrf_token %}
{% for field in form %}
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">{{ field.label }}</label>
        <div class="col-sm-10 ">
            {{ field }}
        </div>
    </div>
{% endfor %}
