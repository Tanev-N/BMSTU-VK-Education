{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100 position-relative">
<nav class="navbar bg-body-tertiary">
    <div class="container-sm-fluid container-lg ">
        <a class="navbar-brand">AskTanev</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Ask!</button>
        </form>

        <div class="d-flex justify-content-between gap-1">
            <div class="border">
                <img src="{% static 'img/avatar.png' %}" width="50" height="50">
            </div>
            <div class="flex-column">
                <div>
                    Dr.Pepper
                </div>
                <div>
                    <a href="{% url "settings" %}"> Settings </a>
                    <a href="?auth=0">Log out</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container-sm-fluid container-lg">


    <div class="row mt-2">
        {% block content %}
        {% endblock %}
        <div class="col-3">

            <h2 class="mb-3">Popular Tags</h2>

            <button type="button" class="btn btn-primary">Python</button>
            <button type="button" class="btn btn-secondary">C</button>
            <button type="button" class="btn btn-success">C++</button>
            <button type="button" class="btn btn-danger">Rust</button>
            <button type="button" class="btn btn-warning">Dart</button>
            <button type="button" class="btn btn-info">C#</button>
            <button type="button" class="btn btn-light">Pascal</button>
            <button type="button" class="btn btn-dark">Basic</button>

            <h2 class="mt-5">Best Members</h2>
            <div>
                {% for best_user in best_users %}
                    <a href="" class="d-block">{{ best_user.username }}</a>
                {% endfor %}
            </div>

        </div>

    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
