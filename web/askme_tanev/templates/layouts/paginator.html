{% load static %}

<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if questions.has_previous %}
            <li class="page-item"><a class="page-link" href="?page=1">&laquo; first</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ questions.previous_page_number }}">previous</a>
            </li>
        {% endif %}
        <li class="page-item"><div class="page-link">
            Page {{ questions.number }} of {{ questions.paginator.num_pages }}
        </div></li>
        {% if questions.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ questions.next_page_number }}">next</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ questions.paginator.num_pages }}">last &raquo;</a>
            </li>
        {% endif %}
    </ul>
</nav>
